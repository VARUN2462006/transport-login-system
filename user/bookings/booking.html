<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Vehicle</title>
    <link rel="stylesheet" href="booking.css">
    <script src="booking.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Book a Vehicle</h2>
        <form action="booking.php" method="POST">
            
            <label for="username">Your Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="vehicle">Vehicle Type</label>
            <select id="vehicle" name="vehicle" required>
                <option value="">--Select Vehicle--</option>
                <option value="Pickup Truck" data-price="10">Pickup Truck - ₹10/km</option>
                <option value="Tempo Truck" data-price="18">Tempo Truck - ₹18/km</option>
                <option value="Large Truck" data-price="30">Large Truck - ₹30/km</option>
            </select>

            <label for="distance">Distance (in km)</label>
            <input type="number" id="distance" name="distance" placeholder="Enter distance" min="1" required>

            <p id="priceDisplay">Total Price: &#8377;0</p>


            <label for="date">Booking Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Booking Time</label>
            <input type="time" id="time" name="time" required>

            <label for="payment">Payment Method</label>
            <select id="payment" name="payment" required>
                <option value="">--Select Payment Method--</option>
                <option value="Cash">Cash</option>
                <option value="UPI">UPI</option>
                <option value="Credit Card">Credit Card</option>
            </select>

            <!-- Hidden fields for backend -->
            <input type="hidden" id="pricePerKm" name="price_per_km">
            <input type="hidden" id="totalPrice" name="total_price">

            <button type="submit">Book Vehicle</button>
        </form>
    </div>
</body>
</html>
