<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vehicle Booking</title>
<link rel="stylesheet" href="main.css" />
<style>
  .booking-container {
    max-width: 500px;
    margin: 100px auto 50px;
    padding: 25px 30px;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  h2 { text-align: center; color: #264476; }
  label { font-weight: 600; display: block; margin: 15px 0 6px; }
  input, select {
    width: 100%; padding: 10px 12px;
    border-radius: 8px; border: 1px solid #bbb;
    font-size: 16px;
  }
  .price-display {
    margin-top: 18px; font-size: 1.2rem; font-weight: 700;
    color: #264476; text-align: center;
  }
  button { margin-top: 28px; width: 100%; padding: 14px;
    background-color: #264476; border: none; border-radius: 9px;
    color: white; font-size: 18px; cursor: pointer;
  }
</style>
</head>
<body>
<div class="booking-container">
  <h2>Book Your Vehicle</h2>
  <form action="booking_process.php" method="POST" id="bookingForm">
    
    <label>Name:</label>
    <input type="text" name="username" required />

    <label>Email:</label>
    <input type="email" name="email" required />

    <label>Select Vehicle Type:</label>
    <select id="vehicle" name="vehicle" required>
      <option value="" disabled selected>-- Choose a vehicle --</option>
      <option value="Pickup Truck" data-price-per-km="12">Pickup Truck (₹12/km)</option>
      <option value="Tempo" data-price-per-km="15">Tempo (₹15/km)</option>
      <option value="Truck" data-price-per-km="45">Truck (₹45/km)</option>
    </select>

    <label>Distance (km):</label>
    <input type="number" min="1" id="distance" name="distance" required />

    <div class="price-display" id="priceDisplay">Total Price: ₹0</div>

    <label>Date of Booking:</label>
    <input type="date" id="booking_date" name="booking_date" required />

    <label>Time of Booking:</label>
    <input type="time" name="booking_time" required />

    <label>Payment Method:</label>
    <select name="payment_method" required>
      <option value="" disabled selected>-- Select payment method --</option>
      <option value="Credit Card">Credit Card</option>
      <option value="Debit Card">Debit Card</option>
      <option value="UPI">UPI</option>
      <option value="Cash">Cash</option>
    </select>

    <button type="submit">Confirm Booking</button>
  </form>
</div>

<script>
  const vehicleSelect = document.getElementById('vehicle');
  const distanceInput = document.getElementById('distance');
  const priceDisplay = document.getElementById('priceDisplay');

  function updatePrice() {
    const selectedOption = vehicleSelect.options[vehicleSelect.selectedIndex];
    const pricePerKm = selectedOption ? parseFloat(selectedOption.getAttribute('data-price-per-km')) : 0;
    const distance = parseFloat(distanceInput.value) || 0;
    priceDisplay.textContent = (pricePerKm > 0 && distance > 0)
      ? `Total Price: ₹${(pricePerKm * distance).toFixed(2)}`
      : 'Total Price: ₹0';
  }
  vehicleSelect.addEventListener('change', updatePrice);
  distanceInput.addEventListener('input', updatePrice);
</script>
</body>
</html>
